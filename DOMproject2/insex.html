<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Select Field</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Form with Select Field</h2>
        <form id="mainForm">
            <div class="form-group">
                <label for="fieldType">Select Field Type</label>
                <select class="form-control" id="fieldType">
                    <option value="select">Select</option>
                    <option value="textarea">Textfield</option>
                    <option value="email">Email</option>
                    <option value="password">Password</option>
                </select>
            </div>
            <div class="form-floating mb-3" id="textBox" style="display: none;">
                <textarea class="form-control" placeholder="Leave a comment here" id="Textarea" style="height: 100px"></textarea>
                <label for="Textarea">Give Your Valuable Comments</label>
            </div>
            <div class="form-floating mb-3" id="emailBox" style="display: none;">
                <input type="email" class="form-control" id="Email" placeholder="name@example.com">
                <label for="Email">Email address</label>
            </div>
            <div class="form-floating mb-3" id="passwordBox" style="display: none;">
                <input type="password" class="form-control" id="Password" placeholder="Password">
                <label for="Password">Password</label>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>

        <div id="output" class="mt-5">

            
            <!-- handling by script -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        let fieldSelect = document.getElementById("fieldType");
        let outputDiv = document.getElementById("output");

        fieldSelect.addEventListener('change', function() {
            let textBox = document.querySelector("#textBox");
            let emailBox = document.querySelector("#emailBox");
            let passwordBox = document.querySelector("#passwordBox");

            // Hide all fields initially
            textBox.style.display = 'none';
            emailBox.style.display = 'none';
            passwordBox.style.display = 'none';

            // Show the selected field
            if (this.value === 'textarea') {
                textBox.style.display = 'block';
            } else if (this.value === 'email') {
                emailBox.style.display = 'block';
            } else if (this.value === 'password') {
                passwordBox.style.display = 'block';
            }
        });

        let textArea = document.getElementById('Textarea').value
        let emailArea = document.getElementById('Email').value
        let passwordArea = document.getElementById('Password').value

        let submitBtn = document.getElementById('submit');
        submitBtn.addEventListener('click', function(event) {
            event.preventDefault();

            let selectedField = fieldSelect.value
            let inputValue = '';

            if (selectedField === 'textarea') {
                inputValue = document.getElementById('Textarea').value;
            } else if (selectedField === 'email') {
                inputValue = document.getElementById('Email').value;
            } else if (selectedField === 'password') {
                inputValue = document.getElementById('Password').value;
            }

            if (inputValue) {
                let newDiv = document.createElement('div');
                newDiv.className = 'card mt-2';
                newDiv.innerHTML = `
                    <div class="card-body">
                        <p class="card-text">${inputValue}</p>
                    </div>
                `;
                outputDiv.appendChild(newDiv);
            }

            // Reset the select field to the default option
            fieldSelect.value = 'select';
            // Hide all input fields
            document.querySelector("#textBox").style.display = 'none';
            document.querySelector("#emailBox").style.display = 'none';
            document.querySelector("#passwordBox").style.display = 'none';
            
        });
    </script>
</body>
</html>
