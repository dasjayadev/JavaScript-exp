<body>
    <h1>OOPS in class</h1>
    <script>
        class Student {
           constructor (name,add){
               this.name = name
               this.add = add
           }
            details(){
                console.log(`my name is ${this.name} and i am from ${this.add}`);
            }
        }
        let stu1 = new Student('jd','odisha')
        console.log(stu1);
        stu1.details() 
    </script>
